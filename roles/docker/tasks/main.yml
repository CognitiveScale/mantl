---
# Workaround for https://github.com/CiscoCloud/mantl/issues/161
- name: install latest device-mapper-libs
  sudo: yes
  yum:
    name: device-mapper-libs
    state: latest
  tags:
    - docker
    - bootstrap

- name: install docker packages
  sudo: yes
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - docker-engine
  tags:
    - docker
    - bootstrap

- name: create directory for local docker service override
  sudo: yes
  file:
    dest:  /etc/systemd/system/docker.service.d
    state: directory
    mode: 0755
  tags:
    - docker
    - bootstrap

# Not restart docker on file drop
- name: create local docker service override
  sudo: yes
  copy:
    dest: /etc/systemd/system/docker.service.d/storage.conf
    content: |
      [Service]
      EnvironmentFile=-/etc/sysconfig/docker-storage
      EnvironmentFile=-/etc/sysconfig/docker
      ExecStart=
      ExecStart=/usr/bin/docker daemon $OPTIONS $DOCKER_STORAGE_OPTIONS -H fd://
  tags:
    - docker

- name: check if docker storage already set up with devicemapper
  sudo: yes
  shell: "test -f /etc/sysconfig/docker-storage-setup && . /etc/sysconfig/docker-storage-setup || true && echo ${STORAGE_DRIVER:-NOT_SET}"
  register: docker_storage_already_set_up
  tags:
    - disk
    - docker

- name: set docker_configure_lvm
  set_fact:
    docker_configure_lvm: '{{ docker_lvm_backed|bool and docker_storage_driver in ["btrfs", "overlay"] and docker_storage_already_set_up.stdout in ["NOT_SET", "btrfs", "overlay"] }}'
  tags:
    - disk
    - docker

- name: configure lvm for docker
  sudo: yes
  template:
    src: docker-volume.conf.j2
    dest: /etc/mantl/filesystems.d/docker-volume.conf
    mode: 0644
  tags:
    - disk
    - docker

- name: setup docker storage
  when: docker_lvm_backed|bool and docker_storage_already_set_up.stdout == "devicemapper"
  fail:
    msg: |
      Devicemapper support in mantle now deprecated.

- include: lvm.yml
  when: docker_lvm_backed|bool and provider!="bare-metal"

- name: create rsyslog.d
  sudo: yes
  file:
    dest: /etc/rsyslog.d
    state: directory
  tags:
    - docker

- name: create docker entry for syslogd
  sudo: yes
  copy:
    dest: /etc/rsyslog.d/10-docker.conf
    content: |
      # Docker logging
      :syslogtag, isequal, "docker:"  /var/log/docker/docker.log
      & ~
  notify:
    - restart rsyslog
  tags:
    - docker


- name: configure docker consul dns
  sudo: yes
  lineinfile:
    dest: /etc/sysconfig/docker
    regexp: ^OPTIONS=
    line: OPTIONS='{% if docker_selinux_enabled %}--selinux-enabled {% endif %}--dns {{ private_ipv4 }} --dns-search service.{{ consul_dns_domain }} {% if kube_build is defined %}--dns-search {{ cluster_name }}{% endif %} --log-driver=syslog'
    state: present
    create: yes
  notify:
    - restart docker
  tags:
    - docker

- name: ensure docker config dir exists
  sudo: yes
  file:
    path: /root/.docker
    state: directory
  tags:
    - docker

- name: setup private docker registry credentials
  sudo: yes
  when: do_private_docker_registry
  template:
    src: config.json.j2
    dest: /root/.docker/config.json
  tags:
    - docker
  register: docker_registry_credentials

- name: add docker registry credentials to /etc/
  sudo: yes
  when: do_private_docker_registry and docker_registry_credentials.changed
  command: tar cvzf /etc/docker.tar.gz .docker
  args:
    chdir: /root
  tags:
    - docker
    - skip_ansible_lint

- name: enable docker
  sudo: yes
  service:
    name: docker
    enabled: yes
    state: started
  tags:
    - docker
    - bootstrap # needed to install Docker images during bootstrap
